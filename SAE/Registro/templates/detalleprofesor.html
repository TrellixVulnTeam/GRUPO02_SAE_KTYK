{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
	<h1 class="display-4">Profesor {{profesor.nombre}} {{profesor.apellido}}</h1>
	<p class="lead">RUT{{profesor.rut}}</p>

	<hr class="my-4">

</div>
{% endblock %}

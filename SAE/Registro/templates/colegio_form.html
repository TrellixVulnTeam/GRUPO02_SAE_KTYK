{% extends 'base.html' %}

{% block content %}
<form  method="POST">
        Ingrese la cantidad de unidades que desea para la asignatura: 
        <input type="number" min=1 max=10 name="unidades" value="{{unidades}}" style="width:40px" / >
        <input type="submit" value="Crear unidades">
        {% csrf_token %}
</form>
<div class="container" style="width: 20rem">
	<form action="" method="post">
		{% csrf_token %}
			<table class="table table-borderless">
				{{ form.as_table }}
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-lg btn-primary btn-block"> Guardar</button>					
				</td>
			</tr>
			</table>
	</form>
</div>
{% endblock %}
